<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
    </div>

    <script>

        /*
            获取、设置及移除所有内联CSS属性
            使用新字符串替换style属性是批量改动某个元素样式的最快方式
        */
        var div = document.querySelector('div');
        var divStyle = div.style;

        divStyle.cssText = "background-color:red;border:1px solid black;height:100px;width:100px";
        //移除
        divStyle.cssText = '';

        //用setAttribute() 和 getAttribute()也完全一样
        //使用setAttribute 设置
        div.setAttribute('style','background-color:red;border:1px solid black;height:100px;width:100px');

        console.log(div.getAttribute('style'));
    </script>
</body>
</html>
