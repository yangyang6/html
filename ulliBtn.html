<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content='yes' name='apple-mobile-web-app-capable'>
    <meta content='yes' name='apple-touch-fullscreen'>
    <meta name='theme-color' content='#91D4DA'>
    <meta name='viewport' content='initial-scale=1, minimum-scale=1, user-scalable=no'>
    <title>btn</title>
    <style  type="text/css">
        ul{
            padding:0;
            margin:0;
            margin-bottom: 1rem;
        }

        ul li{
            list-style-type:none;
            background:url("ui.png") no-repeat 0rem 0.3rem;
            background-size:0.8rem 0.8rem;
            text-indent:1.2rem;
            font-size:1rem;
            color:rgba(99,99,99,1);
        }

    </style>
</head>
<body>
      <ul>
              <li>逢低买入：预计主浪处于上升趋势，但等待价格回落至吸引水平才采取买入的策略。</li>
              <li>上破买入：预计价格升破某个重要阻力位后可确认上升趋势的买入策略。</li>
              <li>下破沽出：预计价格跌破某个重要支持位后可确认下跌趋势的沽出策略。</li>
              <li>逢高沽出：预计主浪处于下跌趋势，但等待价格反弹至吸引水平才采取沽出的策略。</li>
        </ul>
</body>
</html>
